<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Gastos</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 10px; font-size: 16px; }
        .resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<h1>Classificador de Gastos com IA</h1>
<input type="text" id="descricao" placeholder="Digite um gasto (ex: comprei arroz)">
<button onclick="classificar()">Classificar</button>

<div class="resultado" id="resultado"></div>

<script>
    function classificar() {
        const descricao = document.getElementById("descricao").value;
        fetch(`/gastos/classificar?descricao=${encodeURIComponent(descricao)}`)
            .then(response => response.text())
            .then(categoria => {
                document.getElementById("resultado").innerText = "Categoria: " + categoria;
            })
            .catch(error => {
                document.getElementById("resultado").innerText = "Erro ao classificar.";
                console.error(error);
            });
    }
</script>
</body>
</html>
